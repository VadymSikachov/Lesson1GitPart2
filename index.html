<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span class="timer-minute">01</span>
            <span class="timer-dot">:</span>
            <span class="timer-seconds">00</span>
        </div>
        <div class="buttons">
            <input type="button" value="Start game!" id="Start">
            <input type="button" value="Check resoult" id="Check">
            <input type="button" value="New game" id="New">
        </div>
        <div class="game-field">
            <div class="left-field field "></div>
            <div class="right-field field ">
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
                <div class="element"></div>
            </div>
        </div>
        
    </div>
<div class="modal-container hide">
    <div class="modal-ask">
        <span class="ask"></span>
        <span class="ask-minute">01</span>
        <span class="ask-dot">:</span>
        <span class="ask-seconds">00</span>
    </div>
    <div class="modal-button">
        <input type="button" value="close" class="modal-close">
        <input type="button" value="check" class="modal-check">
    </div>
</div>
<div class="modal-fon hide"></div>

    <script src="./jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./script.js"></script>
</body>
</html>
